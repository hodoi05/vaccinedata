name: plot data

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Gnuplot plotting
      - name: Gnuplot Install 
        run: |
          sudo apt-get update > /dev/null
          sudo apt-get install gnuplot > /dev/null
          mkdir scripts-gnuplot
          echo x > scripts-gnuplot/plot-de-states-timeseries-joined.gp
          
      - name: Gnuplot plotting
        run: |
          cd scripts-gnuplot
          gnuplot all.gp
          cd ..
        
      - name: data commit new files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/*
          git diff-index --quiet HEAD || git commit -m "auto update"  | grep -v rewrite
      - name: data push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true
          directory: data

